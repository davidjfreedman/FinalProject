<html>

<head>
    <title>Affluentsy - Only the finest handmade luxury products</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./css/typeplate.css">
    <link rel="stylesheet" type="text/css" href="./css/normalize.css">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
    <div class="splashPage">
        <p>About Us</p>
        <div class="centerArea">
            <img src="./images/logo1.png">
            <h4>Luxury. Quality. Etsy.</h4>
            <form class="searchBox topSearch">
                <input type="search" class="topSBox">
                <input type="submit">
            </form>
        </div>
        <div class="downArrow">
            <i class="fa fa-chevron-down"></i>
        </div>
    </div>
    <div class="verticalPusher">
    </div>
    <div class="mainHeader">
        <div class="title">
            <img src="./images/logo.png">
        </div>
        <div class="menuDrop">
            <div class="menuButtonSpace">
                <!-- <i class="fa fa-bars"></i> -->
                <div class="menuButton" id="menuButton">
                    MENU
                </div>
                <div class="menuDroppedDown">
                    <ul>
                        <li class="gallery">GALLERY</li>
                        <li class="clearance">CLEARANCE</li>
                        <li class="random">RANDOM</li>
                        <li class="priceButton">Show Prices</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="navBar">
            <span class="gallery">GALLERY</span>|
            <span class="clearance">CLEARANCE</span>|
            <span class="random">RANDOM</span>
        </div>
        <div class="rightSection">
            <div class="topLinks"><a href="">About Us</a> | <a href="">Contact</a>
            </div>
            <div class="searchBar">
                <form class="searchBox navSearch">
                    <input type="search" class="sBox">
                    <button type="submit" class="sButton">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
            </div>
        </div>
        <div class="sideBar">
            <div class="priceSection ps_off_BG">
                <div class="priceButton">Show Prices
                </div>
            </div>
            <div class="categories">
                <div class="categoryCentering">
                    <ul id="Categories">Categories
                        <li id="men">Men</li>
                        <li id="women">Women</li>
                        <li id="kids">Children</li>
                        <li id="art">Artwork</li>
                        <li id="jewelry">Jewelry</li>
                        <li id="furniture">Furniture</li>
                        <li id="vintage">Vintage</li>
                        <li id="weddings">Weddings</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="contentWrapper">
        <div class="contentBlock">
            <div class="listingsNav">
                <div class="results"></div>
                <div class="sortingSection">
                    <form action="">
                        <select name="sorting">
                            <option value="newest">Newest first</option>
                            <option value="oldest">Oldest first</option>
                            <option value="$descend">Price: High to Low</option>
                            <option value="$ascend">Price: Low to High</option>
                        </select>
                    </form>
                </div>
            </div>
            <div class="listingsDestination">
                <div class="spinnerDiv">
                    <img src="../images/spinner.gif">
                </div>
            </div>
        </div>
    </div>
    <div class="randomSpinnerSegment">
        <div class="mask"></div>
        <div class="hoverSpinner">
            <img src="../images/spinner.gif">
        </div>
    </div>
    <div class="individualListingOff" id="individualListing">
        <div class="mask" id="listingMask"></div>
        <div class="hoverListing">
        </div>
        <div class="hoverCover">
            <div class="closeButton"><i class="fa fa-times"></i>
            </div>
        </div>
        <div class="shareItem">
            <div class="socialLinks">
                <a href="http://www.facebook.com">
                    <img src="http://www.tamusa.tamus.edu/uploadfile/folders/felopez5400/Image/Image-635399091568723656-10.100.150.124.jpg">
                </a>
                <a href="http://www.twitter.com">
                    <img src="http://maisonmouse.files.wordpress.com/2013/02/twitter-logo.jpg">
                </a>
                <a href="http://www.pinterest.com">
                    <img src="http://napiboldogsag.com/wp-content/uploads/1390599458_pinterest_icon.png">
                </a>
            </div>
        </div>
    </div>
    <div class="scrollToTop">Back to Top</div>
    <script type="text/javascript" src="./js/lodash.min.js"></script>
    <script type="text/javascript" src="./js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="./js/parse-1.2.19.min.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
</body>

</html>
